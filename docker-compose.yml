version: "2"
services:
  cassandra:
    image: cassandra
    ports:
      - 9042:9042
      - 9160:9160
    volumes:
      - ~/Training/volumes/cassandra:/var/lib/cassandra
  neo4j:
    image: neo4j
    ports:
      - 7687:7687
      - 7474:7474
    volumes:
      - ~/Training/volumes/neo4j/data:/data
  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ~/Training/volumes/mongo:/data/db  
  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ~/Training/volumes/redis:/data
